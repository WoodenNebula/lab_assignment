<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Img and Tags</title>
  </head>
  <body>
    <div class="header" style="text-align: center">
      <h1>Image</h1>
      <img src="../assets/images/profile.jpg" alt="Profile" width="400" height="200" />
    </div>
    <div class="main">
      <h1>Anchor Tags</h1>
      <p>Image Based Anchor Tag</p>
      <a href="https://youtu.be/dQw4w9WgXcQ?list=RDdQw4w9WgXcQ" target="_self" title="Totally Not Sus">
        <img src="../assets/images/not_sus.jpg" alt="Not Sus Image" width="100" height="100" />
      </a>
    </div>
    <div class="paragraph">
      This is an example of using anchor tag to <a href="https://en.wikipedia.org/wiki/Rickrolling" target="_parent" title="Wikipedia">link</a> to external webpage in
      <b>parent</b> frame, whereas <a href="https://youtu.be/dQw4w9WgXcQ?list=RDdQw4w9WgXcQ" target="_top" title="Totally Not Sus">this</a> opens in <em>topmost</em> frame <br />
      <br />
      This link opens the <a href="../assets/images/not_sus.jpg" target="iFrame_Footer" title="Totally Not Sus">content</a> in a <strong>named frame</strong><br />
      <br />
    </div>
  </body>
