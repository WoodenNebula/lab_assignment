<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Class Selector</title>
    <style>
      .divs {
        background-color: #f0f0f0;
        padding: 10px;
        margin: 5px;
        border: 10px double black;
        text-align: center;
      }
      .headings {
        color: blueviolet;
        padding: 20px;
        border: #000000 solid 2px;
        border-width: 2px;
        font-family: cursive;
        font-size: xx-large;
        text-align: left;
      }
      .paragraph {
        background-color: #d0d0d0;
        padding: 5px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="divs">
      <h1 class="headings">Heading 1</h1>
      <p class="paragraph">This is a paragraph styled using class selector.</p>
    </div>
    <div class="divs">
      <h2 class="headings">Heading 2</h2>
      <p class="paragraph">
        This is an another <b>paragraph</b> styled using the same <em>class selector</em> frame <br />
        This link opens the in a <strong>named frame</strong><br />
        <br />
      </p>
    </div>
  </body>

  </footer>
</html>
